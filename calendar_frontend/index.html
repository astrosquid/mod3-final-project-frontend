<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calendar</title>

    <link rel="stylesheet" href="lib/jsCalendar-master/source/jsCalendar.css">
    <script src="lib/jsCalendar-master/source/jsCalendar.js"></script>

    <script src="src/index.js"></script>
    <link rel="stylesheet" href="src/index.css">
  </head>

  <body>
    <div id="text-container">
      <form action="">
        <input type="text" placeholder="Aa..."></input>
      </form>
    </div>
    <div id="date-detail-container">

    </div>
    <hr>
    <div class="container">
      <div id="my-calendar"></div>
    </div>
    <hr>
    <div id="custom-cal">
        <div class="col day-of-week" data-weekday="0">Sunday</div>
        <div class="col day-of-week" data-weekday="1">Monday</div>
        <div class="col day-of-week" data-weekday="2">Tuesday</div>
        <div class="col day-of-week" data-weekday="3">Wednesday</div>
        <div class="col day-of-week" data-weekday="4">Thursday</div>
        <div class="col day-of-week" data-weekday="5">Friday</div>
        <div class="col day-of-week" data-weekday="6">Saturday</div>
        <div class="col date">1</div>
        <div class="col date">2</div>
        <div class="col date">3</div>
        <div class="col date">4</div>
        <div class="col date">5</div>
        <div class="col date">6</div>

        <div class="col date">18</div>
        <div class="col date">19</div>
        <div class="col date">20</div>
        <div class="col date">21</div>
        <div class="col date">22</div>
        <div class="col date">23</div>
        <div class="col date">24</div>
        <div class="col date">25</div>
        <div class="col date">26</div>
        <div class="col date">27</div>
        <div class="col date">28</div>
        <div class="col date">29</div>
        <div class="col date">30</div>
        <div class="col date">31</div>
        <div class="col date">32</div>
        <div class="col date">33</div>
        <div class="col date">34</div>
        <div class="col date">35</div>

  </body>
</html>
